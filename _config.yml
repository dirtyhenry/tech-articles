title: MickÂ F
lang: en
repository:
  url: https://github.com/dirtyhenry/tech-articles
  name: dirtyhenry/tech-articles
url: https://mickf.net
description: >-
  Notes for myself and fellow programmers, 
  with a focus on iOS, Swift and web frontend development. 
  Since 2009.
permalink: /:title/
destination: ./_site
markdown: CommonMark
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "LICENSE"
  - "Makefile"
  - "README.md"
  - "package-lock.json"
  - "package.json"
  - "webpack.config.js"
include:
  - _redirects
collections:
  devtools_bookmarks:
    output: false
  projects:
    output: false
  demos:
    output: false

commonmark:
  options:
    # Use smart punctuation (curly quotes, etc.).
    - SMART
    # Parse footnotes.
    - FOOTNOTES
    # Allow raw HTML (required for jekyll-assets to work properly).
    - UNSAFE
  extensions:
    - strikethrough
    - autolink
    - table
theme: kids

feed:
  tags: {}

jekyll-archives:
  enabled: ["categories", "tags"]
  layout: archive
  slug_mode: latin
  permalinks:
    tag: "/tag/:name/"
    category: "/category/:name/"

kids:
  archives_path: "archives/"
  home_posts: 5
  header_pages:
    - tags.md
    - about.md
  footer_pages:
    - archives.md
    - bookmarks.md

plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-sitemap
